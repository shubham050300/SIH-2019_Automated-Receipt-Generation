{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
	Hi {{ user.username }}!
	<p>dashboard</p>
	<p><a href="{% url 'sent' %}">send</a></p>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Save</button>  
	</form>
	<p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
	<p>You are not logged in</p>
	<a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
